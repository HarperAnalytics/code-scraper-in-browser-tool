<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code your own dataset!</title>

    <link rel="stylesheet" href="//x.scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//x.scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="style.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//x.scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/1.2.7/spin.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/async/0.2.7/async.min.js" type="text/javascript"></script>

    <script src="//x.scraperwiki.com/js/scraperwiki.js"></script>

    <script src="//s3-eu-west-1.amazonaws.com/cdnsw/ace-min/ace.js" type="text/javascript" charset="utf-8"></script>

    <script src="code.js" type="text/javascript"></script>
    <script src="languages.js" type="text/javascript"></script>
    <script src="first-time-rename.js" type="text/javascript"></script>
  </head>
  <body>

  <div id="editorPanel">
    <div id="editor"></div>
  </div>

  <div id="buttonbarPanel">
  <form id="buttonbar" action="#" method="POST" enctype="multipart/form-data">
    <!--<input type="button" value="Run!" id="run"> -->
    <button class="btn btn-primary" type="button" id="run" title="Ctrl+Enter, âŒ˜+Enter">Run!</button>
    <div class="btn-group" id="schedule">
      <button id="schedule-button" class="btn dropdown-toggle" data-toggle="dropdown" href="#">Schedule <span class="caret"></span></button>
      <ul class="dropdown-menu pull-left">
        <li><a onClick="set_schedule_none()" class="pointer" id="schedule-none"><i class="icon-ok" style="display: none"></i> None</a></li>
        <li><a onClick="set_schedule_daily()" class="pointer" id="schedule-daily"><i class="icon-ok" style="display: none"></i> Daily</a></li>
      </ul>
    </div>
    <span class="muted" id="saved"></span>
    <span class="text-error" id="offline"></span>
    <div id="rightbar">
      <button class="btn btn-danger" type="button" id="bugs">Report Bug</button>

      <div class="btn-group" id="help">
        <a class="btn btn-info dropdown-toggle" data-toggle="dropdown" href="#">Help <span class="caret"></span></a>
        <ul class="dropdown-menu pull-right">
          <li><a href="https://beta.scraperwiki.com/help/code-in-your-browser/" target="_blank">Quick start guide</a></li>
          <li><a href="https://github.com/frabcus/code-scraper-in-browser-tool/wiki" target="_blank">Scraping tutorials</a></li>
          <li><a href="https://github.com/frabcus/code-scraper-in-browser-tool/wiki/Frequently-asked-questions" target="_blank">Frequently Asked Questions</a></li>
          <li class="divider"></li>
          <li><a href="https://github.com/scraperwiki/scraperwiki-python" target="_blank">Python package (scraperwiki)</a></li>
          <li><a href="https://github.com/scraperwiki/scraperwiki-ruby" target="_blank">Ruby gem (scraperwiki)</a></li>
          <li><a onClick="show_language_picker(true);" class="pointer">Change language <span class="label label-warning">Warning!</span></a></li>
          <li class="divider"></li>
          <li><a href="https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts" target="_blank">Editor keyboard shortcuts</a></li>
         </ul>
      </div>

    </div>
  </form>
  </div>

  <div id="outputPanel">
    <div id="output"></div>
  </div>

  <div id="languagepicker">
    <div>
      <h1>Choose language</h1>
      <p class="languagepicker-warning"><span class="label label-warning">Warning!</span> This will replace your existing code</a></p>
      </p>
      <ul class="nav nav-tabs nav-stacked">
      </ul>
      <button class="btn languagepicker-warning" type="button" id="cancel">Cancel</button>
    </div>
  </div>

  </body>
</html>

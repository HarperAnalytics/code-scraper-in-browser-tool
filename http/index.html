<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code your own dataset!</title>

    <link rel="stylesheet" href="//x.scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//x.scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="style.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//x.scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/1.2.7/spin.min.js"></script>
    <script src="async.js" type="text/javascript"></script>

    <script src="//x.scraperwiki.com/js/scraperwiki.js"></script>

    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="sharejs/channel/bcsocket.js"></script>
    <script src="sharejs/share/share.js"></script>
    <script src="sharejs/share/json.uncompressed.js"></script>
    <script src="sharejs/share/ace.js"></script>

    <script src="code.js" type="text/javascript"></script>
    <script src="languages.js" type="text/javascript"></script>
    <script src="first-time-rename.js" type="text/javascript"></script>
  </head>
  <body>

  <div id="editor"></div>

  <form id="buttonbar" action="#" method="POST" enctype="multipart/form-data">
    <!--<input type="button" value="Run!" id="run"> -->
    <button class="btn btn-primary" type="button" id="run" title="Ctrl+Enter, âŒ˜+Enter">Run!</button>
    <span class="muted" id="saved"></span>
    <span class="text-error" id="offline"></span>
    <div id="rightbar">
      <button class="btn btn-danger" type="button" id="bugs">Report Bug</button>

      <div class="btn-group dropup" id="help">
        <a class="btn btn-info dropdown-toggle" data-toggle="dropdown" href="#">Help <span class="caret"></span></a>
        <ul class="dropdown-menu pull-right">
          <li><a onClick="show_language_picker(true);">Change language <span class="label label-warning">Warning!</span></a></li>
          <li class="divider"></li>
          <li><a href="https://scraperwiki.com/docs/" target="_blank">Scraping tutorials and docs</a></li>
          <li><a href="https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts" target="_blank">Editor keyboard shortcuts</a></li>
         </ul>
      </div>

    </div>
  </form>

  <div id="output"></div>

  <div id="languagepicker">
    <h1>Choose language</h1>
    <p class="languagepicker-warning"><span class="label label-warning">Warning!</span> This will replace your existing code</a></p>
    </p>
    <ul class="nav nav-tabs nav-stacked">
    </ul>
    <button class="btn languagepicker-warning" type="button" id="cancel">Cancel</button>
  </div>

  </body>
</html>
